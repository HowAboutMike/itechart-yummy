<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTechArt Yummy</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link id="favicon" rel="shortcut icon" type="image/png" href="images/coffee.png">
    <link rel="preload" href="fonts/BebasNeue.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body class="page">
    <div class="page-container">
        <header class="header">
            <a href="index.html" class="header__link">
                <img src="./images/yummy.svg" alt="Yummy" class="header__logo" width="200">
            </a>
        </header>

        <section class="message">
            <p class="message__advice">Кофе?</p>
            <p class="message__wish">Доброго денёчка!</p>
        </section>

        <section class="schedule">
            <h1 class="schedule__header">Режим работы</h1>

            <div class="title">Понедельник – Пятница</div>
            <div class="subtitle">9:00 – 19:00</div>

            <div class="title">Обед:</div>
            <div class="subtitle">14:00 – 14:30</div>

            <div class="title">Перерывы:</div>
            <div class="subtitle">10:20 – 10:30</div>
            <div class="subtitle">12:20 – 12:30</div>
            <div class="subtitle">17:20 – 17:30</div>

            <div class="title">Суббота – Воскресенье</div>
            <div class="subtitle">Выходной</div>
        </section>

        <footer class="footer"></footer>
    </div>
    <script src="./js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => navigator.serviceWorker.ready.then((worker) => {
                    worker.sync.register('syncdata');
                }));
        }
    </script>
</body>

</html>
