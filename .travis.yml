language: node_js
node_js:
  - '8.9'
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build-prod
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  target-branch: gh-pages
  on:
    branch: master
